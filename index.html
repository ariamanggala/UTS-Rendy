                    <div id="naturix-tab-1" class="tab-pane fade active in">
                        <div class="naturix-slider-1 dots-1">
                            <div id="item"></div>
                            <script>
                                const product = [
                                    { id: 7, name: "TELUR 1 PAX", price: 28000, image: "7.jpg" },
                                    { id: 6, name: "Gula", price: 5000, image: "6.jpg" },
                                    { id: 3, name: "Beras", price: 30000, image: "3.jpg" },
                                    { id: 5, name: "Teh", price: 5000, image: "5.jpg" },
                                    { id: 2, name: "Minyak", price: 20000, image: "2.jpg" },
                                    { id: 4, name: "Mie", price: 5000, image: "4.jpg" },
                                    { id: 8, name: "Gas Elpiji", price: 35000, image: "8.jpg" },
                                    { id: 1, name: "Sayur", price: 15000, image: "9.jpeg" },
                                ];

                                function redirectToCheckout(product) {
                                    const queryString = `?name_product=${encodeURIComponent(product.name)}&price=${encodeURIComponent(product.price)}`;
                                    const checkoutURL = `checkout.html${queryString}`;
                                    window.location.href = checkoutURL;
                                }

                                function createProductCard(product) {
                                    const card = document.createElement('div');
                                    card.className = 'product-box';
                                    const productMedia = `
                <div class="product-media">
                    <a href="checkout.html" id="productLink${product.id}">
                        <img class="prod-img" alt="" src="./assets/img/${product.image}" />
                        <img class="shape" alt="" src="assets/img/icons/shap-small.png" />
                        <div class="prod-icons"></div>
                    </a>
                </div>`;
                                    const productCaption = `
                <div class="product-caption">
                    <h3 class="product-title">
                        <a href="#" id="productNameLink${product.id}">
                            <span class="light-font">${product.name}</span>
                            <strong>${product.name}</strong>
                        </a>
                    </h3>
                    <div class="product">
                        <strong>Rp. ${product.price},00</strong>
                        
                    </div>
                </div>`;
                                    card.innerHTML = productMedia + productCaption;

                                    // Pastikan elemen dengan ID 'productLink{product.id}' dan 'productNameLink{product.id}' sudah ada di halaman HTML
                                    const productLink = document.getElementById(`productLink${product.id}`);
                                    const productNameLink = document.getElementById(`productNameLink${product.id}`);

                                    if (!productLink || !productNameLink) {
                                        console.error(`Element with ID 'productLink${product.id}' or 'productNameLink${product.id}' not found.`);
                                        return card;
                                    }

                                    productLink.addEventListener('click', (event) => {
                                        event.preventDefault();
                                        redirectToCheckout(product);
                                    });

                                    productNameLink.addEventListener('click', (event) => {
                                        event.preventDefault();
                                        redirectToCheckout(product);
                                    });

                                    return card;
                                }

                                function renderProducts() {
                                    const productList = document.getElementById('item');

                                    // Pastikan elemen dengan ID 'item' sudah ada di halaman HTML
                                    if (!productList) {
                                        console.error("Element with ID 'item' not found.");
                                        return;
                                    }

                                    productList.innerHTML = '';

                                    let itemDiv = document.createElement('div');
                                    itemDiv.className = 'product-list';
                                    product.forEach((product, index) => {
                                        const card = createProductCard(product);
                                        itemDiv.appendChild(card);
                                        if ((index + 1) % 2 === 0) {
                                            productList.appendChild(itemDiv);
                                            itemDiv = document.createElement('div');
                                            itemDiv.className = 'product-list';
                                        }
                                    });
                                }

                                // Jalankan fungsi renderProducts setelah dokumen selesai dimuat
                                document.addEventListener("DOMContentLoaded", function () {
                                    renderProducts();
                                });


                                function renderProducts() {
                                    const productList = document.getElementById('item');

                                    // Pastikan elemen dengan ID 'item' sudah ada di halaman HTML
                                    if (!productList) {
                                        console.error("Element with ID 'item' not found.");
                                        return;
                                    }

                                    productList.innerHTML = '';

                                    let itemDiv = document.createElement('div');
                                    itemDiv.className = 'product-list';
                                    product.forEach((product, index) => {
                                        const card = createProductCard(product);
                                        itemDiv.appendChild(card);
                                        if ((index + 1) % 2 === 0) {
                                            productList.appendChild(itemDiv);
                                            itemDiv = document.createElement('div');
                                            itemDiv.className = 'product-list';
                                        }
                                    });
                                }

                                renderProducts();
