    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const nameProduct = params.get('name_product');
            const price = params.get('price');

            if (nameProduct && price) {
                document.getElementById('name_product').value = nameProduct;
                document.getElementById('price').value = price;
            }
        });

        const order = [];
    
        function addOrUpdateOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const noTelp = document.getElementById('no_telepon').value;
            const productName = document.getElementById('name_product').value;
            const price = document.getElementById('price').value;
            const amount = document.getElementById('amount').value;
            const total = document.getElementById('total').value;
    
            if (name && email && noTelp && productName && price && amount && total) {
                const orderObj = {
                    name,
                    email,
                    noTelp,
                    productName,
                    price,
                    amount,
                    total
                };
    
                const editIndex = order.findIndex(o => o.email === email);
                if (editIndex !== -1) {
                    order[editIndex] = orderObj;
                } else {
                    order.push(orderObj);
                }
    
                clearForm();
                renderBillingTable();
            } else {
                alert('Please fill in all required fields.');
            }
        }
    
        function editOrder(index) {
            const orderToEdit = order[index];
    
            document.getElementById('name').value = orderToEdit.name;
            document.getElementById('email').value = orderToEdit.email;
            document.getElementById('no_telepon').value = orderToEdit.noTelp;
            document.getElementById('name_product').value = orderToEdit.productName;
            document.getElementById('price').value = orderToEdit.price;
            document.getElementById('amount').value = orderToEdit.amount;
            document.getElementById('total').value = orderToEdit.total;
    
            // Scroll ke bagian atas halaman agar formulir checkout terlihat
            window.scrollTo(0, 0);
        }
    
        function deleteOrder(index) {
            order.splice(index, 1);
            renderBillingTable();
        }
    
        function clearForm() {
            // Tambahkan logika untuk membersihkan formulir di sini
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('no_telepon').value = '';
            document.getElementById('name_product').value = '';
            document.getElementById('price').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('total').value = '';
        }
    
        function renderBillingTable() {
            const tableBody = document.getElementById('billingTableBody');
            tableBody.innerHTML = '';
    
            order.forEach((order, index) => {
                const row = tableBody.insertRow(index);
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.name}</td>
                    <td>${order.email}</td>
                    <td>${order.noTelp}</td>
                    <td>${order.productName}</td>
                    <td>${order.price}</td>
                    <td>${order.amount}</td>
                    <td>${order.total}</td>
                    <td>
                        <button type="button" class="btn btn-danger" style="color: white;" onclick="deleteOrder(${index})">Delete</button>
                        |
                        <button type="button" class="btn btn-warning" style="color: white;" onclick="editOrder(${index})">Edit</button>
                    </td>`;
            });
        }
    </script>
